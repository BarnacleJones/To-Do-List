<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div id="app">
        <div id=projectsDisplay>
            
            <h1>Projects:<span class="addProject"><img src="images/add.png" alt="addButton" width="20%" ></span></h1>
            
        </div>
        <div id="mainDisplay">
            <h1>Tasks:<span class="addTask"><img src="images/add.png" alt="addButton" width="5%" ></span></h1>
        </div>
    </div>   
    <footer>
        <h2>Barnacle Jones <a href="https://github.com/BarnacleJones/To-Do-List">Github</a></h2>
    </footer>
</body>
</html>
