<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div id="app">
        <div id=projectsDisplay>
            
            <h1>Projects:<span ><img src="images/add.png" alt="addButton" class="addProject" width="15%" ></span></h1>
            
        </div>
        <div id="mainDisplay">
            <h1>Tasks:<span><img src="images/add.png" alt="addButton" width="40%" class="addTask"></span></h1>
            <div id="mainDisplayInner"></div>
        </div>
      
    <div id="formArea">
        <h1>New Task</h1>          
        <form id="form" action="/" method="GET">
          <label for="title">Title:</label>
          <br>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Task"
            autocomplete="off"
            required
          /><br/>
          <label for="Description">Description</label>
          <br>
          <input
            type="text"
            id="Description"            
            placeholder="Description"
            autocomplete="off"            
          /><br/>
          <label for="due">Due Date</label>
          <br>
          <input
            type="date"
            id="due"
            placeholder="DD/MM/YYYY"
            autocomplete="off"
            /><br />
          <label for="priority">Priority</label><br />
            <select name="priority" id="priority">
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
          <br />
          <button class="closeTask" type="button">Close</button>
          <button class="submitTask" type="button">Submit</button>
        </form>
    </div>
    <div id="projectForm">        
            <h1>New Project</h1>          
            <form id="form" action="/" method="GET">
              <label for="title">Project Name:</label>
              <br>
              <input
                type="text"
                id="projectTitle"
                name="title"
                placeholder="Eg - shopping"
                autocomplete="off"
                required
              /><br/>
              <button class="closeProject" type="button">Close</button>
              <button class="submitProject" type="button">Submit</button>
            </form>
    </div>
</div> 
    <footer>
        <h2>Barnacle Jones <a href="https://github.com/BarnacleJones/To-Do-List">Github</a></h2>
    </footer>
</body>
</html>
